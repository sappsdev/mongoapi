services:
  mongodb:
    image: mongodb/mongodb-community-server
    container_name: mongodb
    volumes:
      - mongodb-data:/data/db

  redis:
    image: redis
    container_name: redis
    volumes:
      - redis-data:/data

  sappsdb:
    image: sappsdev/sappsdb
    container_name: sappsdb
    ports:
      - "3000:3000"
    environment:
      - REDIS_URL=redis://redis:6379
      - MONGODB_URI=mongodb://mongodb:27017
      - JWT_SECRET=default_jwt_secret_here
      - ADMIN_TOKEN=admin_token_here
    depends_on:
      - mongodb
      - redis

volumes:
  mongodb-data:
  redis-data:

networks:
  default:
    external: true
    name: sapps-network
